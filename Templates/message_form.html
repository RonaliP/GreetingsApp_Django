
<!doctype html>
 <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greetings</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">

         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/e1a974c4b3.js"></script>
        {% load crispy_forms_tags %}
    <style>
           body {

  background-image: url('http://trickvilla.com/wp-content/uploads/Wooden-Background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #FFFFFF;

  }

  .zoom {
  transition: transform .2s; /* Animation */

}

.zoom:hover {
  transform: scale(1.5);
}
    .glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }

  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}
 h1 {  font-family: Tangerine; font-size: 49px;
        font-style: italic; font-variant: normal; font-weight: 700; line-height:  186.2px;  }


</style>
    </head>

    <body>

    <header> <a href="{% url 'messagelist' %}" class="btn btn-primary pull-right"
                style = "font-family:georgia,garamond,serif;font-size:25px;font-style:italic;">
            <i class="fa fa-comment" aria-hidden="true"></i> GREETINGS HERE</a></header>

    <br>
    <br>
    <br>
    <br>
        <center>
            <h1 class="glow" style = "font-family:georgia,garamond,serif;
            font-size:50px;font-style:italic;font-weight:700">
            WELCOME TO GREETINGS APP
            </h1>
        </center>


         <br>
         <br>
         <br>
         <br>


        <form method="POST" autocomplete="off">
         {% csrf_token %}
         {{ form | crispy }}
          <br>
          <br>
                <center>  <div class="zoom" > <button type="submit" class="btn btn-success"
                          style = "font-family:georgia,garamond,serif;font-size:30px;font-style:italic;">
                       <i class="fa fa-paper-plane" aria-hidden="true"></i>SEND</button></div></center>
        </form>

</body>
</html>
