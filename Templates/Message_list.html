<head>

              crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

         <link rel = "stylesheet" type = "text/css" href="Greetings.css">
         <script src="https://use.fontawesome.com/e1a974c4b3.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Tangerine" />
        <style>
        h1 {  font-family: Tangerine; font-size: 49px;
        font-style: italic; font-variant: normal; font-weight: 700; line-height:  186.2px;  }
          h3 { font-family: Tangerine; font-size: 14px; font-style: normal;
           font-variant: normal; font-weight: 700; line-height: 15.4px; }
           p { font-family: Tangerine; font-size: 14px; font-style: normal; font-variant: normal;
           font-weight: 400; line-height: 20px; } blockquote { font-family: Tangerine; font-size: 21px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 30px; }
           pre { font-family: Tangerine; font-size: 13px; font-style: normal; font-variant: normal;
        font-weight: 400; line-height: 18.5714px; }

        body {

  background-image: url('http://trickvilla.com/wp-content/uploads/Wooden-Background.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: #FFFFFF;

  }
.zoom {
  transition: transform .2s; /* Animation */

}

.zoom:hover {
  transform: scale(1.5);
}

.glow {
  font-size: 80px;
  color: #fff;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }

  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
  }

</style>

</head>
<body >
        <header>   <h1><b><a href="{% url 'messageform' %}" class="btn btn-primary pull-right"
                             style = "font-family:'georgia',garamond,serif;font-size:30px;font-style:italic;">
            <i class="fa fa-plus" aria-hidden="true"></i>ADD NEW </a></b></h1></header>
        <br>
       <center> <h1 class="glow"
                    style = "font-family:'georgia',garamond,serif;
                    font-weight: 700;font-size:60px;font-style:italic;">
            YOUR GREETINGS
        </h1></center>



        <div class="container"style="padding:5%;">
        <div class="row" style="padding:auto">
           {% for message in message_list %}
        <div class="col-3">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded " style="width:20rem" >
            <div class="card-header"
                 style="background-image:
                 url(https://venturecaferotterdam.org/wp-content/uploads/2017/10/gradient-black-background-wallpaper-1.jpg)">
             <center><h2 class="card-title"
                  style = "font-family:georgia,garamond,serif;font-size:30px;font-style:italic;font-weight:500;" >
                  {{ message.Name}}
              </h2>
             </center>

            </div>
            <div class="card-body">
              <h2 class="card-text" style=
                "font-family:georgia,garamond,serif;font-size:35px;font-style:italic ;color:black;
              font-weight:500">
                {{message.Message}}
                </h2>

               <div class="zoom" >
                   <a href="{% url 'User_update' message.id %}" class="btn btn-success"
                                      id="card-btn"><i class="fa fa-pencil" aria-hidden="true"></i>EDIT</a>
               </div>
                 <div class="zoom" >
                     <a href="{% url 'User_delete' message.id %}" class="btn btn-danger">
                         <i class="fa fa-trash-o" aria-hidden="true"></i>DELETE</a>
                 </div>

            </div>
          </div>
          </div>
        {% endfor %}
      </div>
    </div>









</body>

</html>
